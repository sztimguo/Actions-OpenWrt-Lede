name: R3P-closed

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
  - cron: 0 4 8,24 * *

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: build/R3P/R3P.config
  DIY_P1_SH: build/R3P/diy-part1.sh
  DIY_P2_SH: build/R3P/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: false
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  SERVERCHAN_SCKEY: false
  BOT: true
  RECENT_LASTEST: 3  
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout æ£€æŸ¥é¡¹ç›®åˆ†æ”¯
      uses: actions/checkout@main

    - name: Initialization environment å®‰è£…ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /usr/lib/jvm /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 lib32stdc++6 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl rename libpcap0.8-dev swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

        echo "FILE_UPLOAD_TIME=$(date "+%Y%m%d-%H%M")"  >> $GITHUB_ENV
        echo "NETIP=package/base-files/files/etc/networkip" >> $GITHUB_ENV
        echo "WEBWEB=package/base-files/files/etc/webweb.sh" >> $GITHUB_ENV
        echo "ZZZ=package/lean/default-settings/files/zzz-default-settings" >> $GITHUB_ENV
        
    - name: Clone source code ä¸‹è½½å›ºä»¶æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "Home=${GITHUB_WORKSPACE}/openwrt" >> $GITHUB_ENV
        
    - name: Load custom feeds åŠ è½½è‡ªå®šä¹‰è®¾ç½®
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
    - name: Update feeds ä¸‹è½½æ’ä»¶
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds è¯»å–æ’ä»¶
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration æ›´æ”¹è®¾ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
    - name: SSH connection to Actions SSHé“¾æ¥ç®¡ç†
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Make deconfig ç”Ÿæˆé…ç½®æ–‡ä»¶
      id: makedeconfig
      run: |
        cd openwrt
        #ç¼“å­˜ä½¿ç”¨
        echo -e 'CONFIG_DEVEL=y\nCONFIG_CCACHE=y' >> .config;
        make defconfig
        echo "TARGET_BOARD=$(awk -F '[="]+' '/TARGET_BOARD/{print $2}' .config)" >> $GITHUB_ENV

    - name: Get patchver æŸ¥è¯¢CPUå‹å·ã€å†…æ ¸ç‰ˆæœ¬
      continue-on-error: true
      run: |
        cd openwrt
        if [[ `grep -c "KERNEL_PATCHVER:=" ${Home}/target/linux/${TARGET_BOARD}/Makefile` -eq '1' ]]; then
          PATCHVE="$(egrep -o 'KERNEL_PATCHVER:=[0-9]+\.[0-9]+' ${Home}/target/linux/${TARGET_BOARD}/Makefile |cut -d "=" -f2)"
          echo "PATCHVE=${PATCHVE}" >> $GITHUB_ENV
        elif [[ `grep -c "KERNEL_PATCHVER=" ${Home}/target/linux/${TARGET_BOARD}/Makefile` -eq '1' ]]; then
          PATCHVE="$(egrep -o 'KERNEL_PATCHVER=[0-9]+\.[0-9]+' ${Home}/target/linux/${TARGET_BOARD}/Makefile |cut -d "=" -f2)"
          echo "PATCHVE=${PATCHVE}" >> $GITHUB_ENV
        else
          echo "PATCHVER=unknown" >> $GITHUB_ENV
        fi
        if [[ -n ${PATCHVE} ]] && [[ -f ${Home}/include/kernel-${PATCHVE} ]]; then
          PATCHVER=$(egrep -o "${PATCHVE}.[0-9]+" ${Home}/include/kernel-${PATCHVE})
          echo "PATCHVER=${PATCHVER}" >> $GITHUB_ENV
        elif [[ -n ${PATCHVE} ]] && [[ ! -f ${Home}/include/kernel-${PATCHVE} ]]; then
          PATCHVER=$(egrep -o "${PATCHVE}.[0-9]+" ${Home}/include/kernel-version.mk)
          echo "PATCHVER=${PATCHVER}" >> $GITHUB_ENV
        fi
        echo "å†…æ ¸ç‰ˆæœ¬ï¼š${PATCHVER}"
        cpuinfo=`cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c`
        echo "CPUå‹å·ï¼š${cpuinfo}"
        
    - name: Download package ä¸‹è½½å®‰è£…åŒ…
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
    - name: Compile the firmware å¼€å§‹ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        
    - name: Check space usage æŸ¥çœ‹ç£ç›˜ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory to Actions ä¸Šä¼ binå‹ç¼©ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_UPLOAD_TIME }}
        path: openwrt/bin/
        retention-days: ${{ env.RECENT_LASTEST }}
        if-no-files-found: ignore

    - name: Organize files æ•´ç†ç¼–è¯‘å¥½çš„å›ºä»¶
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rename -v "s/^openwrt/${{ env.PATCHVER }}-openwrt/" *
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        cp $GITHUB_WORKSPACE/openwrt/.config R3P.config
        mv -f config.buildinfo R3P-diff.config        
        rm -rf packages && mkdir packages
        find -name "*.buildinfo*" | xargs -i mv -f {} packages
        find -name "*.manifest*" | xargs -i mv -f {} packages
        find -name "*.json*" | xargs -i mv -f {} packages
        find -name "*sha256sums*" | xargs -i mv -f {} packages
        rm -rf packages
        echo "::set-output name=status::success"        
   
    - name: Upload firmware directory ä¸Šä¼ å›ºä»¶åˆ°github
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_${{ env.PATCHVER }}${{ env.DEVICE_NAME }}${{ env.FILE_UPLOAD_TIME }}
        path: ${{ env.FIRMWARE }}
        retention-days: ${{ env.RECENT_LASTEST }}
        if-no-files-found: ignore

    - name: Upload firmware to cowtransfer ä¸Šä¼ å›ºä»¶åˆ°NNç½‘ç›˜
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
        
    - name: Upload firmware to WeTransfer ä¸Šä¼ å›ºä»¶åˆ°WTç½‘ç›˜
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
        
    - name: Generate release tag åˆ›å»ºreleaseæ ‡ç­¾
      id: tag
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "FILE_DATE=$(date "+%Y-%m-%d %H:%M")"  >> $GITHUB_ENV
        echo "FILE_TIME=$(date "+%Yå¹´%mæœˆ%dæ—¥-%Hç‚¹")" >> $GITHUB_ENV
        echo "tag_name=$(date "+%Y%m%d%H%M")"  >> $GITHUB_ENV
        touch release.txt
        echo "[å›ºä»¶æºç ](https://github.com/coolsnowwolf/lede)" >> release.txt
        echo "é»˜è®¤IPï¼š192.168.1.5 é»˜è®¤å¯†ç ï¼šç©º" >> release.txt
        echo "ğŸ“¥ å›ºä»¶ä¸‹è½½" >> release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [å›½å†…NNç½‘ç›˜](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [å›½å¤–WTç½‘ç›˜](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"
        
    - name: Upload firmware to release å‘å¸ƒè‡³release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}
      with:
        name: ${{ env.FILE_DATE }} ã€Œ R3P-closed ã€
        tag_name: ${{ env.tag_name }}-R3Pclosed
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs åˆ é™¤workflow
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 7
        keep_minimum_runs: 0
        
    - name: Remove old Releases åˆ é™¤æ—§ç‰ˆ Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}

    - name: Wechat notice å¾®ä¿¡é€šçŸ¥
      uses: emon100/Action-Serverchan@v2
      if: steps.tag.outputs.status == 'success' && env.SERVERCHAN_SCKEY == 'true' && !cancelled()
      with:
        SCKEY: ${{ secrets.SERVERCHAN_SCKEY }}
        text: æ­å–œä¸»äººXiaomiR3P_closeå›ºä»¶ç¼–è¯‘æˆåŠŸï¼
        desp: æˆ‘äº²çˆ±çš„ä¸»äººï¼šæ‚¨ã€Œ Actions-OpenWrt-Ledeã€ä»“åº“ç¼–è¯‘çš„ ${{ env.FILE_DATE }} ã€Œ R3P-closed ã€å›ºä»¶é¡ºåˆ©ç¼–è¯‘å®Œæˆäº†ï¼
        
    - name: Bot notice ç”µæŠ¥æœºå™¨äººä¿¡æ¯é€šçŸ¥
      if: steps.tag.outputs.status == 'success' && env.BOT == 'true' && !cancelled()
      run: |
        curl -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d "text=æˆ‘äº²çˆ±çš„âœ¨ä¸»äººâœ¨ï¼šæ‚¨ä½¿ç”¨ã€Œ Actions-OpenWrt-Ledeã€æ–‡ä»¶å¤¹ç¼–è¯‘çš„${{ env.FILE_DATE }} ã€Œ R3P-closed ã€å›ºä»¶é¡ºåˆ©ç¼–è¯‘å®Œæˆäº†ï¼ğŸ’é“¾æ¥ï¼šhttps://github.com/roacn/Actions-OpenWrt-Lede/releases" "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
